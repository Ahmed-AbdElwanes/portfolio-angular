<header translate="no">
  <nav
    class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 fixed top-0 w-full z-50"
  >
    <div
      class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
    >
      <a routerLink="/" class="flex items-center">
        <img [src]="logoSrc" class="h-12" alt="Ahmed Abdelwanes Logo" />
      </a>
      <div class="flex items-center lg:order-2">
        <button
          id="theme-toggle"
          class="theme-toggle text-gray-700 hover:text-orange-600 dark:text-gray-400 dark:hover:text-white px-4 py-2"
          (click)="toggleTheme()"
        >
          <i class="fas fa-moon text-xl"></i>
        </button>
        <button
          #toggleButton
          data-collapse-toggle="mobile-menu"
          type="button"
          class="mobile-menu inline-flex items-center p-2 ml-1 text-lg text-gray-500 lg:hidden hover:text-shadow-md focus:outline-none hover:text-amber-400 focus:text-amber-700 transition"
          (click)="toggleMenu()"
          aria-controls="mobile-menu"
          [attr.aria-expanded]="isMenuOpen"
        >
          <!-- <i class="fa-solid fa-bars"></i> -->
          <i
            [class]="isMenuOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'"
          ></i>
        </button>
      </div>
      <div
        #navMenu
        class="nav-links hidden w-full lg:flex lg:w-auto lg:order-1"
        [ngClass]="{ active: isMenuOpen, hidden: !isMenuOpen }"
        id="mobile-menu"
      >
        <ul
          class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
        >
          <li>
            <a
              routerLink="/"
              routerLinkActive="bg-amber-500 text-amber-400"
              class="block py-2 pr-4 pl-3 hover:text-orange-600 lg:p-0 hover:bg-orange-300 rounded-lg lg:bg-transparent text-gray-400 lg:hover:bg-transparent"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li>
            <a
              routerLink="/about"
              routerLinkActive="bg-amber-500 text-amber-400"
              class="block py-2 pr-4 pl-3 hover:text-orange-600 lg:p-0 hover:bg-orange-300 rounded-lg lg:bg-transparent text-gray-400 lg:hover:bg-transparent"
              >About</a
            >
          </li>
          <li>
            <a
              routerLink="/projects"
              routerLinkActive="bg-amber-500 text-amber-400"
              class="block py-2 pr-4 pl-3 hover:text-orange-600 lg:p-0 hover:bg-orange-300 rounded-lg lg:bg-transparent text-gray-400 lg:hover:bg-transparent"
              >Projects</a
            >
          </li>
          <li>
            <a
              routerLink="/contact"
              routerLinkActive="bg-amber-500 text-amber-400"
              class="block py-2 pr-4 pl-3 hover:text-orange-600 lg:p-0 hover:bg-orange-300 rounded-lg lg:bg-transparent text-gray-400 lg:hover:bg-transparent"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
